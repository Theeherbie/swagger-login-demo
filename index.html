<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Magnetic Ephemeris â€“ Swagger UI</title>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

  <style>
    body {
      margin: 0;
      background: #f4f6f8;
    }
    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

  <div class="footer">
    Theeherbie/.vetritec
  </div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

  <script>
    fetch("config.json")
      .then(res => res.json())
      .then(config => {
        SwaggerUIBundle({
          ...config,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
          ],
          layout: "StandaloneLayout"
        });
      });
  </script>
</body>
</html>
