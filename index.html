<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger Login Injection Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    .container {
      max-width: 420px;
      margin: 80px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;

      font-size: 12px;
      color: #666;

      position: fixed;

<body>

<div class="container">
  <h2>Swagger UI Injection Demo</h2>

  <!-- Injected content will appear here -->
  <div id="injected"></div>

  <p class="note">
    ⚠ This page simulates how Swagger UI renders attacker‑controlled content from a remote config.json file.
  </p>
</div>

<div class="footer">
  Theeherbie/.vetritec
</div>
  
<script>
  fetch("config.json")
    .then(response => response.json())
    .then(data => {
      document.getElementById("injected").innerHTML =
        data.info.description;
    })
    .catch(err => {
      document.getElementById("injected").innerHTML =
        "<p style='color:red;'>Failed to load config.json</p>";
    });
</script>

</html>
